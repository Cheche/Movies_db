<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <div *ngFor="let p of favoritoGenero">
    
    <ion-grid *ngIf="p.pelis.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{ p.genero }}</h4>
        </ion-col>
      </ion-row>

      <app-slideshow-poster [peliculas]="p.pelis"></app-slideshow-poster>
      
    </ion-grid>
    

  </div>
</ion-content>
