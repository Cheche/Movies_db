<ion-slides [options]="this.slideOpts">
  
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col mode="md" size="12" *ngFor="let pelicula of pares">
        <ion-card mode="md" (click)="verDetalle( pelicula.id )">
          <img class="poster" [src]="pelicula.poster_path | imagen" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button class="btn-mas"
                expand="full"
                size="large"
                (click)="loadMore()">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
